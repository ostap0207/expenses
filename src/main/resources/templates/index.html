<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Expenses</title>
</head>
<body>
<div class="table-responsive">
<table class="table">
    <thead>
        <tr><th>Ostap</th><th>Diego</th></tr>
    </thead>
    <tbody>
    <tr><center><span th:text = "${status}"></span></center><td colspan="2"></td></tr>
    <tr><td>

        <form class="form-horizontal" role="form" th:object="${purchase}" th:method="post" th:action="@{/add}" >
            <input type="hidden" name="buyer" value="Ostap"/>
            <input type="text" th:field="*{title}" placeholder="Title"/>
            <input type="text" th:field="*{amount}" placeholder="Price"/>
            <button class="btn btn-default" type="submit"><span>Add</span></button>
        </form>
    </td>
        <td>
            <form class="form-horizontal" role="form" th:object="${purchase}" th:method="post" th:action="@{/add}" >
                <input type="hidden" name="buyer" value="Diego"/>
                <input type="text" th:field="*{title}" placeholder="Title"/>
                <input type="text" th:field="*{amount}" placeholder="Price"/>
                <button class="btn btn-default" type="submit"><span>Add</span></button>
            </form>
        </td></tr>

    <tr>
        <td>
            <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tbody>
                <tr th:each="purchase : ${ostapPurchases}">
                    <td th:text="${purchase.title}"></td>
                    <td th:text="${purchase.amount}"></td>
                    <td th:text="${purchase.date}"></td>
                </tr>
                </tbody>
            </table>
                </div>

        </td>

        <td>
            <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tbody>
                <tr th:each="purchase : ${diegoPurchases}">
                    <td th:text="${purchase.title}"></td>
                    <td th:text="${purchase.amount}"></td>
                    <td th:text="${purchase.date}"></td>
                </tr>
                </tbody>
            </table>
                </div>

        </td>
    </tr>

    </tbody>
</table>
    </div>
</body>
</html>
