<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Expenses</title>
</head>
<style>

    .name{
        text-align: center;
    }
   table td:first-child{
       border-right: 1px solid black;
       height: 100%;
   }
</style>
<body>
<div class="table-responsive">
<table class="table">
    <thead>
        <tr><th>Name</th><th class="name">Ostap</th><th class="name">Diego</th></tr>
    </thead>
    <tbody>
    <tr><td>Difference</td><td colspan="2" style="text-align: center"><span th:text = "${totalDiff}"></span></td></tr>
    <tr><td>Status</td><td colspan="2" style="text-align: center"><span th:text = "${status}"></span></td></tr>
    <tr><td>Total for current month</td><td style="text-align: center"><span th:text = "${ostapSum}"></span></td><td style="text-align: center"><span th:text = "${diegoSum}"></span></td></tr>
    <tr>
        <td>Add a purchase</td>
        <td>
            <div th:include="fragments::form (${'Ostap'},${purchase})">...</div>
        </td>
        <td>
            <div th:include="fragments::form (${'Diego'},${purchase})">...</div>
        </td>
    </tr>
    <tr>
        <td>List of purchases</td>
        <td>
            <div th:include="fragments::list (${ostapPurchases})">...</div>
        </td>

        <td>
            <div th:include="fragments::list (${diegoPurchases})">...</div>
        </td>
    </tr>

    </tbody>
</table>
    </div>
</body>
</html>
